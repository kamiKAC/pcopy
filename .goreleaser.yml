before:
  hooks:
    - go mod download
builds:
  - binary: pcopy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    goamd64:
      - v2
      - v3

nfpms:
  -
    package_name: pcopy
    file_name_template: >-
      {{- trimsuffix .ConventionalFileName .ConventionalExtension -}}
      {{- if and (eq .Arm "6") (eq .ConventionalExtension ".deb") }}6{{ end -}}
      {{- if not (eq .Amd64 "v1")}}{{ .Amd64 }}{{ end -}}
      {{- .ConventionalExtension -}}
    homepage: https://heckel.io/pcopy
    maintainer: Philipp C. Heckel <philipp.heckel@gmail.com>
    description: Copy/paste across machines
    license: Apache 2.0
    formats:
      - deb
      - rpm
    suggests:
      - bash-completion
    bindir: /usr/bin
    contents:
      - dst: /etc/pcopy
        type: dir
      - dst: /var/cache/pcopy
        type: dir
      - src: config/pcopy.service
        dst: /lib/systemd/system/pcopy.service
      - src: /usr/bin/pcopy
        dst: /usr/bin/pcp
        type: symlink
      - src: /usr/bin/pcopy
        dst: /usr/bin/ppaste
        type: symlink
      - src: scripts/autocomplete_bash
        dst: /etc/bash_completion.d/pcopy
      - src: /etc/bash_completion.d/pcopy
        dst: /etc/bash_completion.d/pcp
        type: symlink
      - src: /etc/bash_completion.d/pcopy
        dst: /etc/bash_completion.d/ppaste
        type: symlink
    scripts:
      postinstall: "scripts/postinst.sh"
      postremove: "scripts/postrm.sh"
archives:
  - id: pcopy
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - dockerfile: Dockerfile
    ids:
      - pcopy
    image_templates:
      - "binwiederhier/pcopy:latest"
      - "binwiederhier/pcopy:{{ .Tag }}"
      - "binwiederhier/pcopy:v{{ .Major }}.{{ .Minor }}"
